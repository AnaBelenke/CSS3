<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos</title>
    <link rel="stylesheet" href="./Css/style.css" />
  </head>

  <body>
    <h1>Estilizando tabelas</h1>
    <table>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th class="numero">Preço</th>
      </tr>
      <tr class="style alterna">
        <td>001</td>
        <td>Teclado gamer</td>
        <td class="numero">R$100.00</td>
      </tr>
      <tr class="style" >
        <td>002</td>
        <td>Redmi 12</td>
        <td class="numero">R$13.000</td>
      </tr>
      <tr class="style alterna">
        <td>003</td>
        <td>Fone</td>
        <td class="numero">R$200.00</td>
      </tr>
    </table>
  </body>
</html>
